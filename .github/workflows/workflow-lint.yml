name: Lint YAML files

on:
  push:
    paths:
      - '**/*.yml'
      - '**/*.yaml'
  pull_request:
    paths:
      - '**/*.yml'
      - '**/*.yaml'

jobs:
  yamllint:
    name: Run yamllint
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Report gen
        run: |
          chmod u+x ./scripts/linting.sh
          ./scripts/linting.sh


