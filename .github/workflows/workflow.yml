
name: Trivy Scan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      accept_risk:
        description: "Proceed if Trivy finds HIGH/CRITICAL vulnerabilities?"
        required: true
        default: "false"

jobs:
  trivy-scan:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy scan script
        run: |
          chmod +x scripts/trivy_scan.sh
          ACCEPT_RISK="${{ inputs.accept_risk }}" ./scripts/trivy_scan.sh
