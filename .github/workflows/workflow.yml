
name: Trivy Scan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  trivy-scan:
    runs-on: self-hosted
    env:
      ACCEPT_RISK: ${{ inputs.accept_risk || 'false' }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          chmod +x ./scripts/trivy_scan.sh
          ./scripts/trivy_scan.sh